admin:
    path:     /
    defaults: { _controller: "ForumUserBundle:User:index" }

admin_show:
    path:     /{id}/show
    defaults: { _controller: "ForumUserBundle:User:show" }

admin_new:
    path:     /new
    defaults: { _controller: "ForumUserBundle:User:new" }

admin_create:
    path:     /create
    defaults: { _controller: "ForumUserBundle:User:create" }
    requirements: { _method: post }

admin_edit:
    path:     /{id}/edit
    defaults: { _controller: "ForumUserBundle:User:edit" }

admin_update:
    path:     /{id}/update
    defaults: { _controller: "ForumUserBundle:User:update" }
    requirements: { _method: post|put }

admin_delete:
    path:     /{id}/delete
    defaults: { _controller: "ForumUserBundle:User:delete" }
    requirements: { _method: post|delete }
